<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum de Viagens - Estilo Mangá</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Minhas Viagens</h1>
    <p>Explore os lugares incríveis que desejo visitar organizado como uma página de um mangá.</p>
  </header>
  <div class="manga-grid">
    <div class="panel panel1"><img src="Imagens/alaska.jpg" alt="Destino 1"><p>Alaska</p></div>
    <div class="panel panel2"><img src="Imagens/bariloche.jpg" alt="Destino 2"><p>Bariloche</p></div>
    <div class="panel panel3"><img src="Imagens/coreia.jpg" alt="Destino 3"><p>Coreia do Sul</p></div>
    <div class="panel panel4"><img src="Imagens/egito.jpg" alt="Destino 4"><p>Egito</p></div>
    <div class="panel panel5"><img src="Imagens/Eiffel.jpg" alt="Destino 5"><p>Paris</p></div>
    <div class="panel panel6"><img src="Imagens/grecia.jpg" alt="Destino 6"><p>Grécia</p></div>
    <div class="panel panel7"><img src="Imagens/harry.jpg" alt="Destino 7"><p>Estúdio Warner</p></div>
    <div class="panel panel8"><img src="Imagens/japao.jpg" alt="Destino 8"><p>Japão</p></div>
    <div class="panel panel9"><img src="Imagens/museu.png" alt="Destino 9"><p>Museu do Louvre</p></div>
    <div class="panel panel10"><img src="Imagens/ponte.jpg" alt="Destino 10"><p>Ponte de Londres</p></div>
  </div>
</body>
</html>
